<!doctype html>
<html class="en" lang="">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!--  FONTS  -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <!--  CSS  -->
  <link href="./css/main.css" rel="stylesheet">
  <link href="./favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="./favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="./favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
  <link href="./favicon/site.webmanifest" rel="manifest">
  <title>Harry Potter</title>
</head>


<body>
<header>
  <div class="container">
    <h1 class="header__title">Harry Potter</h1>
    <p class="header__subtitle">View all characters from the Harry Potter universe</p>
    <div class="search-wrapper" >
      <div class="search__name">
      <label for="search__name-input" class="search__label">Name</label>
      <input class="search__name-input" id="search__name-input" placeholder="Hermione" type="text">
    </div>
      <div class="search__house">
        <label for="search__house-selector" class="search__label">School</label>
        <select name="choose school" id="search__house-selector" class="search__house-selector">
        </select>
      </div>
    </div>
  </div>
</header>
<main>
  <div class="container main-wrapper">
  </div>
</main>
<script src="./js/main.js" type="module"></script>
</body>
</html>
